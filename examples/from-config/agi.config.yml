port: 3000
requiredModules:
  - core
  - agent
  - executor
  - planner
  - llm
  - memory
command: agent.mainLoop
containers:
- modules:
    core: './modules/core'
    agent: './modules/agent'
    executor: './modules/executor'
    planner: './modules/planner/TreePlanner'
    llm:
      from: './modules/llm/openai'
      settings:
        apiKey: ${OPENAI_API_KEY}
        model: gpt-4
    memory:
      from: './modules/memory/sqlite'
      settings:
        database: memory.db

